<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 class="title is-2 ">My travel app</h1>
    <h2 class="subtitle is-5">Discover when you are flying</h2>

    <script type="text/javascript" src="../../../dist/main.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>

    <form class="container-1" onsubmit="return false">


        <div class="field">
            <p class="control has-icons-left ">

                <input class="input is-rounded input is-medium is-centered" id="city" type="text" placeholder="Choose a destination" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-plane-departure"></i>
                </span>
            </p>
        </div>



        <div class="field">
            <p class="control has-icons-left">

                <input class="input is-rounded" type="date" id="date" placeholder="date" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                 </span>
            </p>
        </div>


        <div class="buttons" id="button-listening">
            <button class="button is-primary is-light" id="get">Search</button>
            <button class="button is-success is-dark" id="get-history">History</button>
        </div>
    </form>


    <div id="result-modal" class="modal">

        <div class="modal-background"></div>

        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Travel Info</p>
                <button id="btn" class="delete" aria-label="close"></button>
            </header>

            <section class="modal-card-body">
                <div id="res">
                    <div id="res-image">
                        <img id="res-img" alt="picture of your town">
                    </div>

                    <div id="res-city">
                        You will go to:
                    </div>
                    <div id="res-date">
                        Departure date:
                    </div>
                    <div id="res-time">
                        Your journey will happen in:
                    </div>
                    <div id="res-temp-weather">
                        Weather: Temperature:
                    </div>
                </div>
            </section>

            <footer class="modal-card-foot">
                <button id="hide-modal" class="button is-success is-large">
                Save 
                </button>
            </footer>
        </div>
    </div>

    <footer id="footer">
        <span> Copyright <i class="far fa-copyright fa-1x"></i> 2020 by Filipe Carolino | All rights reserved</span>
        <div class="social-media">
            </br>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square fa-2x"></i></a>
            <a href="https://twitter.com/login?lang=pt"><i class="fab fa-twitter-square fa-2x"></i></a>
            <a href="https://www.linkedin.com/"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="http://www.github.com/"><i class="fab fa-github-square fa-2x"></i></a>
        </div>
    </footer>


    <div id="cards-container">
    </div>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>













    <script src="../js/app.js "></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>

</body>




</html>
